<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="app">
<head>
    <title>Angular-UI-Bootstrap-Jasmine</title>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <div ng-controller="controller1">
        <script type="text/ng-template" id="myModalContent.html">
            <div class="modal-header">
                <h3 class="modal-title">I'm a modal!</h3>
            </div>
            <div class="modal-body">
                <ul>
                    <li ng-repeat="item in items">
                        <a ng-click="selected.item = item">{{ item }}</a>
                    </li>
                </ul>
                Selected: <b>{{ selected.item }}</b>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" ng-click="ok()">OK</button>
                <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
            </div>
        </script>
        
        <h1>{{ getUrl() }}</h1>

        <button class="btn btn-default" ng-click="click()">Open me!</button>
        <button class="btn btn-default" ng-click="click('lg')">Large modal</button>
        <button class="btn btn-default" ng-click="click('sm')">Small modal</button>
        <div ng-show="selected">Selection from a modal: {{ selected }}</div>
    </div>

    <script src="Scripts/jquery-1.9.0.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script src="Scripts/angular.min.js"></script>
    <script src="Scripts/angular-ui/ui-bootstrap-tpls.min.js"></script>
    <script src="app.js"></script>
    <script src="controller.js"></script>
</body>
</html>
